<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes das Agendas</title>

    <!--CDN BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--CDN UNICONS-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

    <!-- jQuery e DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#detalhesTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
                }
            });
        });
    </script>

    <!-- Estilo local -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container mt-4">
        <h1>Detalhes das Agendas com Veículos</h1>
        <hr>

        <table id="detalhesTable" class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>ID Agenda</th>
                <th>Data Inclusão</th>
                <th>Data Alteração</th>
                <th>SLA (Atendimento)</th> 
                <th>Rota</th>
                <th>Observação</th>
                <th>Sinal BRRISK</th>
                <th>Sinal TCELL</th>
                <th>SM</th>
                <th>Placa Veículo</th>
                <th>Nome Condutor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="d : ${detalhes}">
                <td th:text="${d.idAgenda}"></td>
                <td th:text="${d.dataInclusaoAgenda}"></td>
                <td th:text="${d.dataAlteracaoAgenda}"></td>
                <td th:text="${d.slaDiasAtendimento}"></td> 
                <td th:text="${d.rotaAgenda}"></td>
                <td th:text="${d.observacaoAgenda}"></td>
                <td th:text="${d.sinalBrrisk}"></td>
                <td th:text="${d.sinalTcell}"></td>
                <td th:text="${d.sm}"></td>
                <td th:text="${d.placaVeiculo}"></td>
                <td th:text="${d.nomeCondutor}"></td>
            </tr>
        </tbody>

        </table>
    </div>
</body>
</html>
