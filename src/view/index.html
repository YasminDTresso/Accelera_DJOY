<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--CDN BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--CDN UNICONS-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- MY CSS-->
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="index">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row align-items-center justify-content-center" style="width: 40%;">
      <div class="col-12 text-center">
        <i class="uil uil-truck" class="logo" style="font-size: 4rem; color: white;"></i>
        <h1 style="color: white;">Accelera</h1>
      </div>
      <div class="col-12">
           <div class="login-container">
            <form action="" class="p-5">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" aria-describedby="user">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Lembrar de mim.</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
           </div>
      </div>
    </div>
  </div>
    
    <!--JS-->
    <!--CDN BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--MY JS-->
    <script src="/assets/js/script.js"></script>
</body>
</html>
